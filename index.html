<!DOCTYPE html>
<html>
    <head>
        <title>Tasker | Create great to-do lists</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
    </head>
    
    <body>
        <div class="container">
            <header>
                <h1 id="logo">Tasker</h1>
                <h3 id="motto">Helping you achieve more.</h3>
            </header>
            
            <div class="list_container">
                <p>Welcome to Tasker, where we help you organize and achieve all your tasks as efficiently as possible</p>
                
                <h3>Add a new Task</h3>
                
                <input type="text" placeholder="Enter a new task" id="add_task_input">
                <button id="add_task_button">Add Task</button>
            
                
                <ol id="to_do_list">
                
            
                </ol>
            </div>
            
            <div class="colour_preferences">
                <h3>Settings</h3>
                <div class="preference_labels">
                    <p> Change background colour </p>
                    <p> Change text colour </p>
                </div>
                
                <div class="preference_values">
                    <p><input type="color" name="bg_color" value="#CCFFCC" class="bg_colour_btn"></p>
                    <p><input type="color" name="text_colour" value="#000000" class="text_colour_btn"></p>
                </div>
             
            
            </div>
        
        </div>
        
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
